<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="Styles for CS50.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <a class="brian-1" href="https://www.google.com/advanced_search"></a>
        </div>
        <div class="google-png-adv">
            <img  src="C:\Users\NETLINK\OneDrive\Desktop\HTML\.vscode\Google.png" alt="Google">
        </div>
        <div class="page-3">
           <p>Advanced Search</p>
        </div>
        
        <div class="ver"></div>
        <div>
            <div class="page">
                <p>Find Pages with</p>
            </div>
            <form action="https://www.google.com/search">
            <div class="text-box">
                <div class="text">
                    <p class="text-adv">all these words:</P>
                </div>
                <div class="box">
                    <input type="text" name="as_q" class="form-control">
                </div>
            </div>
            <div class="text-box">
                <div class="text">
                    <p class="text-adv">this exact word or phrase:</P>
                </div>
                <div class="box">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>
            <div class="text-box">
                <div class="text">
                    <p class="text-adv">any of these words:</P>
                </div>
                <div class="box">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>
            <div class="text-box">
                <div class="text">
                    <p class="text-adv">none of these words:</P>
                </div>
                <div class="box">
                    <input type="text" name="as_eq" class="form-control">
                </div>
        
            </div>
            <div class="button-bottom">
                <input type="submit" value="Advanced Search" class="bottom-btn">
            </div>
            </form>
        </div>
      </body>
</html>
