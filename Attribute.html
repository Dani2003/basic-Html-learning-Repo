<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Attribute
        </title>
        <style>
            a {
                color: deepskyblue;
            }
            a[href="https://google.com"] {
                color: black;

            }
        </style>
        <body>
            <ul>
                <li><a href="https://google.com">Google</a></li>
                <li><a href="https://instagram.com">Instagram</a></li>
                <li><a href="https://youtube.com">Youtube</a></li>
            </ul>

        </body>
    </head>
</html>
