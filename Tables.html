<!DOCTYPE html>
<html lang="en">
<head>
    <title> table! </title>
    <style>
        table{
            border: 2px solid rgb(41, 43, 43);
            border-collapse: collapse;
        }
        td, th{
            border: 2px solid rgb(51, 53, 53);
            padding: 5px;
        }
        thead {
            color: rgb(20, 20, 20);

        }
    </style>
</head>
<body>
    <table>
        <thead>
           <tr>
            <td>Ocean</td>
            <td>Average depth<td>
            <td>Maximum depth</td>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Indian Ocean</td>
                <td>Average depth is 3890 metres</td>
                <td>Deepest point is 7450 metres</td>

            </tr>
            <tr>
                <td>Pacific Ocean</td>
                <td>Average depth is 4,280 metres</td>
                <td>Deepest point is 10,911 metres</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
